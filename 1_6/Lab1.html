<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Canvas</title>

		<style type="text/css">
			canvas{
				border: 5px solid black;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas" width="1400" height="700"></canvas>

		<script type="text/javascript">
			var canvas = document.getElementById('canvas');
			
			var ctx = canvas.getContext('2d');
			
			// function to draw reactangle
			function drawReactangle(x, y, width, height){
				ctx.beginPath();
				ctx.fillStyle = "rgb(255, 0, 0, 0.4)"; 
				ctx.fillRect(x, y, width, height); 
				ctx.stroke;
			}
			
			// function to draw circle
			function drawCircle(x, y, radius, startAngle, endAngle, clockwise, outlineColour, colour){
				ctx.beginPath();
				ctx.arc(x, y, radius, startAngle, endAngle, true);
				ctx.fillStyle = colour;
				ctx.strokeStyle = outlineColour;
				ctx.fill();
				ctx.stroke();
			}
			
			// function to draw square
			function drawSquare(xPos, yPos){
				newX = xPos + 200;
				newY = yPos + 200;
				
				ctx.beginPath();
				ctx.moveTo(xPos,yPos);
				ctx.lineTo(newX,yPos);
				ctx.lineTo(newX,newY);
				ctx.lineTo(xPos,newY);
				ctx.closePath();
				ctx.fillStyle = "yellow";
				ctx.fill();
				ctx.stroke();		
			}
							
			// function to draw pac-man
			function drawPacman(x, y, radius, startAngle, endAngle, clockwise, outlineColour, colour){
				drawCircle(x, y, radius, startAngle, endAngle, clockwise, outlineColour, colour);
				ctx.lineTo(x, y);
				
				var x = radius * (Math.cos(7/4 * Math.PI)) + x;
				var y = radius * (Math.sin(7/4 * Math.PI)) + y;
				
				ctx.lineTo(x,y);
				ctx.fillStyle = "yellow";
				ctx.fill();
				ctx.stroke();		
			}

			// function to draw triangle
			function drawTriangle(x, y){
				// draws a filled triangle
				ctx.beginPath();
				ctx.moveTo(x, y);
				ctx.lineTo(x - 100, y + 200);
				ctx.lineTo(x + 100, y + 200);
				ctx.closePath();
				ctx.fillStyle = "rgb(255, 69, 0, 0.4)";
				ctx.fill();
				ctx.stroke();
			}
			
			
			// draw reactangle
			drawReactangle(10,100,500,300); 	
			
			// function call to draw triangle
			drawTriangle(310, 300); 			

			// draw circle
			drawCircle(700, 200, 100, 0, 2*Math.PI, true, "red", "blue"); 	

			// draw circle
			drawCircle(700, 450, 100, 0, 2*Math.PI, true, "green", "orange"); 				
			
			// Create a circle with a square in it
			r = Math.sqrt(Math.pow(100,2) + Math.pow(100,2));	
			drawCircle(1000, 200, r, 0, 2*Math.PI, true, "Black", "red");
			drawSquare(900, 100); // draw square

			// draw pac-man
			drawPacman(1000, 500, 100, 7/4 * Math.PI, Math.PI/4, true, "black", "white");
			drawCircle(1000, 450, 10, 0, Math.PI*2, true, "black", "black");
			
			// 3000 milliseconds = 3 seconds
			delayInMilliseconds = 3000; 
		
			// function or evaluates an expression after a specified number of milliseconds
			setTimeout(function() {			
				// clears the reactangle and triangle
				ctx.clearRect(10,100,500,410);

				// draw reactangle
				drawReactangle(10,100,500,300); 					
						
				// draw triangle
				drawTriangle(410, 300);
			
			}, delayInMilliseconds); // 3 second delay
			
		</script>
	</body>
</html>
